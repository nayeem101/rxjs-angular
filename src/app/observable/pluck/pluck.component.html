<div class="my-3">
  <h3>Pluck</h3>
  <p class="lead">- select a property from object data stream to emit</p>
  <br />
  <strong>Example #1</strong>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Pluck: </strong> by object property
      </p>

      <table>
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let item of data">
          <td>{{ item }}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Pluck: </strong> by nested property
      </p>

      <table>
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let item of data2">
          <td>{{ item }}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Map: </strong> object data
      </p>

      <ul id="list3" class="list-group"></ul>
    </div>
  </div>
</div>
